    timeout_seconds: 300
    cache_enabled: true
    cache_ttl_hours: 24
    
  stage2:
    name: "Data Enrichment & Quality Analysis"
    enabled: true
    retry_attempts: 2
    timeout_seconds: 600
    quality_threshold: 0.7
    
  stage3:
    name: "Intelligent Feature Engineering"
    enabled: true
    retry_attempts: 2
    timeout_seconds: 900
    max_features: 100
    pattern_aware: true
    
  stage4:
    name: "Model Training (Local + Colab)"
    enabled: true
    retry_attempts: 1
    timeout_seconds: 3600
    local_models: ["linear", "ridge", "random_forest", "lightgbm"]
    colab_models: ["lstm", "gru", "cnn", "transformer", "deep_mlp"]

# üéØ –î–ñ–ï–†–ï–õ–ê –î–ê–ù–ò–•
data_sources:
