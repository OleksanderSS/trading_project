# Pipeline Configuration File - Simple ASCII version
# Global configuration for the entire pipeline

# MAIN SETTINGS
pipeline:
  name: "trading_pipeline_v2"
  version: "2.0.0"
  description: "Intelligent trading pipeline with pattern-aware features"
  
# TICKERS - FLEXIBLE SELECTION
tickers:
  default: ["AAPL", "MSFT", "GOOGL", "AMZN", "TSLA"]
  conservative: ["AAPL", "MSFT", "JNJ", "PG"]
  aggressive: ["TSLA", "NVDA", "AMD", "PLTR"]
  test: ["AAPL", "MSFT"]
  
# TIMEFRAMES
timeframes:
  default: ["1h", "4h", "1d"]
  intraday: ["5m", "15m", "30m", "1h"]
  swing: ["4h", "1d"]
  test: ["1h"]

# BACKUP CONFIGURATION
backup:
  auto_backup: true
  root_path: "backups/"
  max_backups: 5
  accumulated_data_path: "data/accumulated_data.parquet"

# MEMORY OPTIMIZATION
memory:
  limit_gb: 8
  chunk_size: 1000
  auto_gc: true
  optimization_level: "balanced"

# PARALLEL PROCESSING
parallel:
  max_workers: 4
  use_processes: false
  timeout: 300
  chunk_parallel: true

# MONITORING
monitoring:
  log_level: "INFO"
  performance_tracking: true
  memory_tracking: true
  error_tracking: true

# STAGE CONFIGURATION
stages:
  stage1:
    cache_enabled: true
    cache_ttl_hours: 24
    retry_attempts: 3
    use_free_data: true
    
  stage2:
    use_free_data: true
    enrichment_enabled: true
    sentiment_analysis: true
    
  stage3:
    smart_selection: true
    max_features: 50
    feature_engineering: true
    pattern_aware: true
    
  stage4:
    use_enhanced: true
    model_types: ["lstm", "rf", "xgb"]
    ensemble: true
    cross_validation: true

# INTERACTIVE PAUSES
interactive_pauses:
  stage_3_pause: false

# ERROR HANDLING
error_handling:
  fallback_enabled: true
  retry_attempts: 3
  strategies:
    MemoryError: "reduce_data"
    ConnectionError: "retry_with_cache"
    DataError: "skip_and_continue"
    
# PATHS
paths:
  data_dir: "data/"
  models_dir: "models/"
  logs_dir: "logs/"
  cache_dir: "cache/"
  backups_dir: "backups/"
